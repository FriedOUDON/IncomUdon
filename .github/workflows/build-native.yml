name: Native Multi-Platform Build

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

env:
  QT_VERSION: "6.10.2"
  QT_MODULES: "qtmultimedia"
  CMAKE_BUILD_TYPE: "Release"
  CMAKE_COMMON_ARGS: >-
    -DINCOMUDON_CODEC2_RUNTIME_LOADER=ON
    -DUSE_CODEC2_ANDROID_PREBUILT=OFF
    -DUSE_CODEC2_WINDOWS_PREBUILT=OFF
    -DUSE_OPENSSL_ANDROID_PREBUILT=OFF
    -DUSE_OPENSSL_WINDOWS_PREBUILT=OFF
    -DUSE_OPUS_ANDROID_PREBUILT=OFF
    -DUSE_OPUS_WINDOWS_PREBUILT=OFF

jobs:
  desktop:
    name: Desktop (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            os: windows-latest
            qt_arch: win64_msvc2022_64
            artifact: dist/windows/**
          - name: macos
            os: macos-latest
            qt_arch: clang_64
            artifact: build/appIncomUdon.app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          target: desktop
          arch: ${{ matrix.qt_arch }}
          modules: ${{ env.QT_MODULES }}
          cache: true

      - name: Configure
        run: qt-cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} ${{ env.CMAKE_COMMON_ARGS }}

      - name: Build
        run: cmake --build build --config ${{ env.CMAKE_BUILD_TYPE }} --parallel

      - name: Deploy Runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $deployDir = Join-Path $PWD "dist/windows"
          New-Item -ItemType Directory -Path $deployDir -Force | Out-Null

          $exe = Join-Path $PWD "build/appIncomUdon.exe"
          if (-not (Test-Path $exe)) {
            throw "Executable not found: $exe"
          }
          Copy-Item $exe (Join-Path $deployDir "appIncomUdon.exe") -Force

          windeployqt.exe --release --qmldir "$PWD/ui" --compiler-runtime (Join-Path $deployDir "appIncomUdon.exe")

          # OpenSSL DLLs are not always deployed by windeployqt.
          $opensslDlls = @("libcrypto-3-x64.dll", "libssl-3-x64.dll")
          $pathDirs = $env:PATH -split ';'
          foreach ($dll in $opensslDlls) {
            $found = $null
            foreach ($d in $pathDirs) {
              if ([string]::IsNullOrWhiteSpace($d)) { continue }
              $cand = Join-Path $d $dll
              if (Test-Path $cand) {
                $found = $cand
                break
              }
            }
            if ($found) {
              Copy-Item $found $deployDir -Force
              Write-Host "Copied $dll from $found"
            } else {
              Write-Warning "$dll not found in PATH"
            }
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: incomudon-${{ matrix.name }}
          path: ${{ matrix.artifact }}
          if-no-files-found: error

  ios:
    name: iOS (Simulator)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ninja
        run: brew install ninja

      - name: Install Qt (iOS)
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          target: ios
          arch: ios
          modules: ${{ env.QT_MODULES }}
          cache: true

      - name: Configure
        run: |
          qt-cmake -S . -B build-ios -G Xcode \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphonesimulator \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED=NO \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_REQUIRED=NO \
            ${{ env.CMAKE_COMMON_ARGS }}

      - name: Build
        run: cmake --build build-ios --config ${{ env.CMAKE_BUILD_TYPE }} --target appIncomUdon --parallel

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: incomudon-ios-simulator
          path: build-ios/**/*.app
          if-no-files-found: error

  ios-device:
    name: iOS (Device, Signed IPA)
    runs-on: macos-14
    if: ${{ secrets.IOS_CERT_P12_BASE64 != '' && secrets.IOS_CERT_PASSWORD != '' && secrets.IOS_PROVISION_PROFILE_BASE64 != '' && secrets.IOS_TEAM_ID != '' && secrets.IOS_BUNDLE_ID != '' }}
    env:
      IOS_CERT_P12_BASE64: ${{ secrets.IOS_CERT_P12_BASE64 }}
      IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
      IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
      IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
      IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
      IOS_EXPORT_METHOD: ${{ secrets.IOS_EXPORT_METHOD }}
      IOS_KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ninja
        run: brew install ninja

      - name: Install Qt (iOS)
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          target: ios
          arch: ios
          modules: ${{ env.QT_MODULES }}
          cache: true

      - name: Install Signing Certificate and Provisioning Profile
        shell: bash
        run: |
          set -euxo pipefail

          KEYCHAIN_NAME="build.keychain-db"
          KEYCHAIN_PASS="${IOS_KEYCHAIN_PASSWORD:-temp_keychain_password}"
          CERT_PATH="$RUNNER_TEMP/ios_cert.p12"
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          PROFILE_PLIST="$RUNNER_TEMP/profile.plist"

          echo "$IOS_CERT_P12_BASE64" | base64 --decode > "$CERT_PATH"
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"

          security create-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_NAME"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_NAME"
          security unlock-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_NAME"
          security import "$CERT_PATH" -k "$KEYCHAIN_NAME" -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASS" "$KEYCHAIN_NAME"
          security list-keychains -d user -s "$KEYCHAIN_NAME" login.keychain-db
          security default-keychain -d user -s "$KEYCHAIN_NAME"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          security cms -D -i "$PROFILE_PATH" > "$PROFILE_PLIST"
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" "$PROFILE_PLIST")
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" "$PROFILE_PLIST")
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"
          echo "PROFILE_UUID=$PROFILE_UUID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"

      - name: Configure
        shell: bash
        run: |
          set -euxo pipefail
          qt-cmake -S . -B build-ios-device -G Xcode \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_XCODE_ATTRIBUTE_DEVELOPMENT_TEAM="$IOS_TEAM_ID" \
            -DCMAKE_XCODE_ATTRIBUTE_PRODUCT_BUNDLE_IDENTIFIER="$IOS_BUNDLE_ID" \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGN_STYLE=Manual \
            -DCMAKE_XCODE_ATTRIBUTE_PROVISIONING_PROFILE="$PROFILE_UUID" \
            -DCMAKE_XCODE_ATTRIBUTE_PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            ${{ env.CMAKE_COMMON_ARGS }}

      - name: Archive App
        shell: bash
        run: |
          set -euxo pipefail
          xcodebuild \
            -project build-ios-device/IncomUdon.xcodeproj \
            -scheme appIncomUdon \
            -configuration "${{ env.CMAKE_BUILD_TYPE }}" \
            -destination generic/platform=iOS \
            -archivePath "$PWD/build-ios-device/appIncomUdon.xcarchive" \
            DEVELOPMENT_TEAM="$IOS_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$IOS_BUNDLE_ID" \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE="$PROFILE_UUID" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            archive

      - name: Export IPA
        shell: bash
        run: |
          set -euxo pipefail
          EXPORT_METHOD="${IOS_EXPORT_METHOD:-ad-hoc}"
          cat > "$RUNNER_TEMP/ExportOptions.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>${EXPORT_METHOD}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>${IOS_TEAM_ID}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${IOS_BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF

          mkdir -p dist/ios-device
          xcodebuild -exportArchive \
            -archivePath "$PWD/build-ios-device/appIncomUdon.xcarchive" \
            -exportPath "$PWD/dist/ios-device" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: incomudon-ios-device
          path: |
            dist/ios-device/*.ipa
            build-ios-device/appIncomUdon.xcarchive
          if-no-files-found: error

  android:
    name: Android (arm64-v8a)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Components
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;27.2.12479018"

      - name: Set Android NDK env
        run: |
          echo "ANDROID_NDK_ROOT=${ANDROID_SDK_ROOT}/ndk/27.2.12479018" >> "$GITHUB_ENV"
          echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/27.2.12479018" >> "$GITHUB_ENV"

      - name: Setup Ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install Qt (Android)
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          target: android
          arch: android_arm64_v8a
          modules: ${{ env.QT_MODULES }}
          cache: true

      - name: Configure
        run: |
          qt-cmake -S . -B build-android -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-23 \
            ${{ env.CMAKE_COMMON_ARGS }}

      - name: Build
        run: cmake --build build-android --config ${{ env.CMAKE_BUILD_TYPE }} --target appIncomUdon --parallel

      - name: Build APK (best effort)
        run: cmake --build build-android --config ${{ env.CMAKE_BUILD_TYPE }} --target apk --parallel || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: incomudon-android-arm64-v8a
          path: |
            build-android/**/*.apk
            build-android/**/*.aab
            build-android/**/*.so
          if-no-files-found: error
